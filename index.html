    <!-- エラーハンドリング -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('エラーが発生しました:', e.error);
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ff4757;
                color: white;
                padding: 15px;
                border-radius: 10px;
                z-index: 10000;
                max-width: 300px;
                font-family: 'Segoe UI', sans-serif;
            `;
            errorDiv.innerHTML = `
                <strong>⚠️ エラー</strong><br>
                データの読み込みに失敗しました。<br>
                ページを再読み込みしてください。
            `;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        });

        // ページ読み込み完了の検出
        window.addEventListener('load', function() {
            console.log('✅ プレゼンテーションが正常に読み込まれました');
        });
    </script>

    <!-- パフォーマンス監視 -->
    <script>

        window.addEventListener('load', function() {
            const loadTime = performance.now();

            if (loadTime > 3000) {
                console.warn('⚠️ ページの読み込みが遅いです。ネットワーク接続を確認してください。');
